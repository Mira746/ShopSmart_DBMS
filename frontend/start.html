<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopSmart | Choose Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Inline page-specific styles */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f9f9ff, #e3e6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .start-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
    }

    .start-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn-primary {
      background: #4e6cf2;
      color: #fff;
    }

    .btn-primary:hover {
      background: #3d57cc;
    }

    .btn-outline {
      border: 2px solid #4e6cf2;
      color: #4e6cf2;
    }

    .btn-outline:hover {
      background: #4e6cf2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="start-card">
    <img src="images/logo.svg" alt="ShopSmart Logo">
    <h1>Login to ShopSmart</h1>
    <div class="btn-group">
      <a href="login_user.html" class="btn btn-primary">Login as User</a>
      <a href="login_admin.html" class="btn btn-outline">Login as Admin</a>
    </div>
  </div>
</body>
</html>
