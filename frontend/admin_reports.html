<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Reports | ShopSmart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="admin-layout">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <img src="images/logo.svg" alt="logo">
      <span>Admin</span>
    </div>
    <nav>
      <a href="admin_dashboard.html">Dashboard</a>
      <a href="admin_products.html">Products</a>
      <a href="admin_customers.html">Customers</a>
      <a href="admin_orders.html">Orders</a>
      <a class="active" href="admin_reports.html">Reports</a>
    </nav>
  </aside>

  <main class="admin-main">
    <header class="admin-header">
      <h1>Reports</h1>
      <div class="admin-actions">
        <button class="btn btn-outline">Generate Sales Report</button>
      </div>
    </header>

    <section class="cards">
      <div class="stat-card">
        <div class="stat-title">Revenue (Monthly)</div>
        <div class="stat-value">₹7.3L</div>
        <div class="stat-delta up">+8%</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Orders</div>
        <div class="stat-value">12,430</div>
        <div class="stat-delta up">+3%</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Avg. Order Value</div>
        <div class="stat-value">₹1,125</div>
        <div class="stat-delta">0%</div>
      </div>
    </section>

    <section class="card">
      <h4>Weekly Sales</h4>
      <div class="bar-chart">
        <div style="height: 35%"></div>
        <div style="height: 45%"></div>
        <div style="height: 80%"></div>
        <div style="height: 50%"></div>
        <div style="height: 65%"></div>
        <div style="height: 75%"></div>
        <div style="height: 60%"></div>
      </div>
    </section>
  </main>
</body>
</html>
